<!-- This one will have unique layout-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--Navigation bar-->
    <nav>

    </nav>
    
    <div id="main-section">
        <!--Room selection-->
        <nav id="sidebar">
            <h4>ROOMS</h4>
            {% for room in rooms %}
                <p class="select-room">{{ room|title }}</p>
            {% endfor %}
        </nav>
        <!--Message area-->
        <div id="rightside-pannel">
            <!--Display message-->
            <div id="display-message-section">

            </div>
            <!--Input message-->
            <div id="input-area">
                <input type="text" id="user_message" placeholder="Type here..." autocomplete="off">
                <button type="button" id="send_message">SEND</button>
            </div>
        </div>
    </div>

    <!-- The easiest way to display the username/messages owner-->
    <!-- <p id="some_id">{{ username }}</p> -->

    <!-- Get username -->
    <script type="text/javascript">
        const username = `{{ username }}`; // We don't need to do escaping (|e) because we used WTForms, it substitute special char automatically
    </script>

    <!-- Custom chat JS -->
    <script src="{{ url_for('static', filename='scripts/chat_page.js')}}"></script>

    <!-- SocketIO JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

    <!-- Custom SocketIO JS-->
    <script src="{{ url_for('static', filename='scripts/socketio.js')}}"></script>

</body>
</html>
